# yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: audiobookify
    tier: backend
spec:
  replicas: {{ .Values.backend.replicas }}
  selector:
    matchLabels:
      app: audiobookify
      tier: backend
  template:
    metadata:
      labels:
        app: audiobookify
        tier: backend
    spec:
      containers:
        - name: backend
          image: "{{ .Values.backend.image }}"
          ports:
            - containerPort: {{ .Values.backend.service.port }}
          volumes:
            - name: audio-storage
              mountPath: /audio
          envFrom:
            - configMapRef:
                name: app-config
      volumes:
        - name: audio-storage
          persistentVolumeClaim:
            claimName: audio-files-local-pvc