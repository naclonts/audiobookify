# NFS server holding text and audio files that are uploaded or generated by the
# app.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nfs-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nfs-server
  template:
    metadata:
      labels:
        app: nfs-server
    spec:
      containers:
        - name: nfs-server
          image: itsthenetwork/nfs-server-alpine
          ports:
            # NFS port
            - containerPort: 2049
              name: nfs
            # rpcbind port (TODO: is this needed?)
            - containerPort: 111
              name: rpcbind
          env:
            - name: SHARED_DIRECTORY
              value: /exports
          volumeMounts:
            - name: nfs-data
              mountPath: /exports
      volumes:
        - name: nfs-data
          # TODO: move to using PV for persistence instead of emptyDir
          emptyDir: {}


